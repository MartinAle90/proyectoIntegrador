<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Productos</title>
</head>
<body>
    <h1>
        Productos      
    </h1>

    <div>
        <a href="{% url 'formulario_crear_producto' %} " class="boton_agregar">
            <input type="button" value="Agregar Producto" class="btn btn-primary"/>
        </a>
    </div>

    <table id="tabla-principal" class="table table-sm">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>stock_actual_Prod</th>
            <th>proveedor</th>
        </tr>
        {% for producto in productos %}
        <tr>
            
                <td>{{producto.nombre_Prod}}</td>
                <td>{{producto.precio_Prod}}</td>
                <td>{{producto.stock_actual_Prod}}</td>
                <td>{{producto.proveedor}}</td>
                <td>
                    <a href="{% url 'formulario_producto' producto.id %}">
                        <input type="button" value="Editar" />
                    </a>
                </td>
                <td>
                    <a href="{% url 'eliminar_producto' producto.id %}">
                        <input type="submit" value="Eliminar" />
                    </a>
                </td>
        </tr>
        {% endfor %}
    </table>

    <div>
        <a href="{% url 'index' %}" class="boton_index">
            <input type="button" value="Pagina Principal" class="btn btn-warning"/>
        </a>
    </div>
</body>

<style>
    th{
        text-align: center;
    }
    td{
        text-align: center;
    }
    .table{
        width: 600px;
    }
    .boton_index{
        padding-top: 25px;
        padding-left: 230px;
        display: flow;
    }
    .boton_agregar{
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 230px;
        display: flow;
    }
</style>

</html>
