<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Producto</title>
    </head>

<body>

    <section class="jumbotron">
        <div class="container">
            <h1 class="titulo">
                Producto
            </h1>
            <div class="box">
                <form action="{% url 'crear_producto' %}" method="post">
                    
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre_prod" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre_prod" id="nombre_prod" value="" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="precio_prod" class="form-label">Precio</label>
                        <input type="number" class="form-control" name="precio_prod" id="precio_prod" value="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="stock_actual_prod" class="form-label">Stock</label>
                        <input type="number" class="form-control" name="stock_actual_prod" id="stock_actual_prod" value="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="proveedor_prod" class="form-label">Proveedor</label>
                        <select name="proveedor_prod" required id="proveedor_prod">
                            <option selected value="">- Seleccione un Proveedor -</option>

                            {% for proveedor in proveedores %}
                                    <option>
                                        {{proveedor.id}} - {{proveedor.nombre_prov}} {{proveedor.apellido_prov}}
                                    </option>

                            {% endfor %}
                        </select>
                    </div>

                    <input type="submit" value="Agregar" class="btn btn-success">
                    
                    <a href="{% url 'lista_productos' %}" class="btn btn-danger">Cancelar</a>
                    
                </form>
            </div>
        </div>
    </section> 
</body>

<style>
    .box {
        height: 100%;
        width: 50%;
    }
</style>

</html>
