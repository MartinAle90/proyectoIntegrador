<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Proveedor</title>
    </head>

<body>

    <section class="jumbotron">
        <div class="container">
            <h1 class="titulo">
                Proveedor
            </h1>
            <div class="box">
                <form action="{% url 'crear_proveedor' %}" method="post">
                    
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre_Prov" id="nombre_Prov" value="{% if proveedor %}{{ proveedor.nombre_Prov }}{% endif %}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido_Prov" id="apellido_Prov" value="{% if proveedor %}{{ proveedor.apellido_Prov }}{% endif %}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputDni" class="form-label">Dni</label>
                        <input type="number" class="form-control" name="dni_Prov" id="dni_Prov" value="{% if proveedor %}{{ proveedor.dni_Prov }}{% endif %}">
                    </div>
                    
                    <input type="submit" value="Agregar" class="btn btn-success">
                    
                    <a href="{% url 'lista_proveedores' %}" class="btn btn-danger">Cancelar</a>
                    
                </form>
            </div>
        </div>
    </section> 
</body>

<style>
    .box {
        height: 100%;
        width: 50%;
    }
</style>

</html>
